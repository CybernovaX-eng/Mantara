<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gayatri & Mahamrityunjaya Mantra</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      background: url('https://images.unsplash.com/photo-1581320995511-d1cbcb25ba47?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .mantra {
      font-size: 2em;
      margin: 20px;
      white-space: pre-line;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .gayatri {
      color: #00ff7f; /* Green */
      animation-delay: 1s;
    }

    .mahamrityunjaya {
      color: #ff4c4c; /* Red */
      animation-delay: 4s;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 1.2em;
      color: #ffffffcc;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 7s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>

  <div class="mantra gayatri">
    Om Bhur Bhuvah Swaha<br>
    Tat Savitur Varenyam<br>
    Bhargo Devasya Dheemahi<br>
    Dhiyo Yo Nah Prachodayat
  </div>

  <div class="mantra mahamrityunjaya">
    Om Tryambakam Yajamahe<br>
    Sugandhim Pushtivardhanam<br>
    Urvarukamiva Bandhanan<br>
    Mrityor Mukshiya Maamritat
  </div>

  <div class="footer">
    ✨ Created by ModhuSudhan Roy ✨
  </div>

</body>
</html>
